<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/signup.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,400;0,500;0,700;0,800;1,200&display=swap"
            rel="stylesheet"
        />
        <title>Study Tracker</title>
    </head>
    <body>
        <div class="signup" role="main">
            <h1 class="signup__header">Sign Up!</h1>
            <form class="signup__form" action="/home" method="get">
                <label for="fname">First name:</label>
                <input
                    class="signup__input"
                    type="text"
                    id="fname"
                    name="fname"
                /><br /><br />
                <label for="lname">Last name:</label>
                <input
                    class="signup__input"
                    type="text"
                    id="lname"
                    name="lname"
                /><br /><br />
                <label for="email">Email:</label>
                <input
                    class="signup__input"
                    type="email"
                    id="email"
                    name="email"
                /><br /><br />
                <label for="password">Password:</label>
                <input
                    class="signup__input"
                    type="text"
                    id="password"
                    name="password"
                /><br /><br />
                <input type="submit" class="button" value="Sign Up!" data-submit="submit" />
            </form>
            <a href="/login">
                Login Here!
            </a>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/signup.js"></script>
</html>
