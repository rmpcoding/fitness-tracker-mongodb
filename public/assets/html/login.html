<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/login.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,400;0,500;0,700;0,800;1,200&display=swap"
            rel="stylesheet"
        />
        <title>Study Tracker</title>
    </head>
    <body>
        <div class="login">

            <h1 class="login__header">Log In!</h1>

        <form class="login__form" action="./home.html" method="get">
            <label for="email">Email:</label>
            <input
                class="login__input"
                type="email"
                id="email"
                name="email"
            /><br /><br />
            <label for="password">Password:</label>
            <input
                class="login__input"
                type="text"
                id="password"
                name="password"
            /><br /><br />
            <input type="submit" class="button" value="Log In!" />
            <a href="./signup.html">Need to sign up?</a>
        </form>

        <!-- <button class="button">Log In!</button> -->
    </div>

    </body>
</html>
