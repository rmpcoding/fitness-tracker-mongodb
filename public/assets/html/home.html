<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/home.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,400;0,500;0,700;0,800;1,200&display=swap"
            rel="stylesheet"
        />
        <title>Study Tracker</title>
    </head>
    <body>
<!-- insert form linking database to user tracking -->
<!-- on sumbit user will be taken to dashboard -->

        <div class="home">
            <h1>Welcome! What are you working on today?</h1>
            <form class="home__form" action="" method="get">
                <label class="home__label" for="subject">Subject:</label>
                <input
                    class="home__input"
                    type="subject"
                    id="subject"
                    name="subject"
                /><br /><br />
                <label class="home__label" for="priority">Priority:</label>
                <input
                    class="home__input"
                    type="text"
                    id="priority"
                    name="priority"
                /><br /><br />
                <label class="home__label" for="source">Source:</label>
                <input
                    class="home__input"
                    type="text"
                    id="source"
                    name="source"
                /><br /><br />
                <label class="home__label" for="definition">Definition:</label>
                <input
                    class="home__input"
                    type="text"
                    id="definition"
                    name="definition"
                /><br /><br />
                <label class="home__label" for="notes">Notes:</label>
                <input
                    class="home__input"
                    type="text"
                    id="notes"
                    name="notes"
                /><br /><br />
                <label class="home__label" for="understanding">Understanding:</label>
                <input
                    class="home__input"
                    type="text"
                    id="understanding"
                    name="understanding"
                /><br /><br />
                <label class="home__label" for="method">Method:</label>
                <input
                    class="home__input"
                    type="text"
                    id="method"
                    name="method"
                /><br /><br />
                <label class="home__label" for="returnValue">Return Value:</label>
                <input
                    class="home__input"
                    type="text"
                    id="returnValue"
                    name="returnValue"
                /><br /><br />
                <label class="home__label" for="numberOfArguments">Number of Arguments:</label>
                <input
                    class="home__input"
                    type="text"
                    id="numberOfArguments"
                    name="numberOfArguments"
                /><br /><br />
                <label class="home__label" for="callbackAsFirstMethod">Callback as First Method:</label>
                <input
                    class="home__input"
                    type="text"
                    id="callbackAsFirstMethod"
                    name="callbackAsFirstMethod"
                /><br /><br />
                <label class="home__label" for="timeSpent">Time Spent Learning:</label>
                <input
                    class="home__input"
                    type="text"
                    id="timeSpent"
                    name="timeSpent"
                /><br /><br />
                <input type="submit" class="button" value="Submit" />
            </form>

        </div>

    </body>
</html>
